<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:form>
 
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
       
       		<p:outputLabel value="Código" for="code"/>
			<br/>
			<p:inputText   id="code"
			 		value="#{petController.pet.code}"
			 		style="width:50px"
			 		readonly="#{facesContext.renderResponse}"/>
       		<p:spacer/>
 
			<p:outputLabel value="Descrição" for="description"/>
			<br/>
       		<p:inputText id="description" 
       				  style="width:500px" maxlength="255" 
       				  value="#{petController.pet.description}"
       				  required="true"
       				  requiredMessage="A descrição é obrigatória!" />
       		<p:spacer/>
       		
			<p:outputLabel value="Valor" for="valor"/>
			<br/>
       		<p:inputNumber id="valor" 
       				  style="width:200px" 
       				  value="#{petController.pet.value}"
       				  required="true"
       				  requiredMessage="O valor é obrigatório!"
       				  decimalPlaces="2"
       				  symbol="R$ "/>
       		<p:spacer/>
       
			<p:commandButton value="Alterar" 
			            	 id="commandButton-alterar"
					         icon="ui-icon-gear"
			   		         action="#{petController.update}"							 
					         oncomplete="if (!args.validationFailed) PF('dialog-modal-editar').hide();"
				             update="form-consulta"/> 
		 
		 
		       <p:spacer/>
			<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
		 
     </h:panelGrid>                  
 
    </h:form>
 
</ui:composition>
