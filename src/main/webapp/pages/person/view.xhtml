<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


 		 	<h:form id="form">
	 		 	<h:panelGrid columns="1" cellpadding="5">
						<p:outputLabel value="Nome" for="name"/>
						<p:inputTextarea id="name" rows="5" cols="70" maxlength="1000" 
							readonly="true" autoResize="false"
							value="#{personController.person.name}" />
    					<h:outputText id="display" />	 		 	
	 		 	</h:panelGrid>	
	 		 	
	 		 	<!-- Item -->
	 		 	<h:panelGrid columns="1" cellpadding="5">
	 		 		<p:outputLabel value="Itens" />	 		 		
	 		 	</h:panelGrid>	
	 		 	
				<p:dataTable id="itensTable" value="#{personController.listaSavedItemss}" var="item"
					emptyMessage="Nenhum item adicionado."
					reflow="true"
					style="margin-top: 10px">
					<p:column headerText="Código">
							<h:outputText value="#{item.item.code}"/>
						</p:column>
						
					<p:column headerText="Descrição">
						<h:outputText value="#{item.item.description}"/>
					</p:column>
				</p:dataTable>
				<br/>
				<p:commandButton value="Sair" onclick="PF('dialog-modal-detalhe').hide();$('#form').trigger('reset');"
					type="button" />
 		 	</h:form>
 
</ui:composition>
